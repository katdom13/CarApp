{% import "macros/form.html" as f with context %}

<div class="modal fade"
id="add-car-modal"
tabindex="-1"
role="dialog"
aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title" id="exampleModalLabel">
          Add Car
        </p>
        <button type="button" class="close" data-dismiss="modal"
        aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12">
            {% call f.form_tag('car.add', fid='add-car-form') %}
              {% call f.form_group(form.name, css_class='margin_bottom') %}
              {% endcall %}
              {% call f.form_group(form.color, css_class='margin_bottom') %}
              {% endcall %}
            {% endcall %}
          </div>
        </div>
        <div class="my-4"></div>
        <div class="row">
          <div class="col-lg-12">
            <button type="button" class="btn btn-sm btn-primary"
            id="add-car-btn" name="add-car-btn" id="add-car-btn" onclick="document.getElementById('add-car-form').submit();">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
